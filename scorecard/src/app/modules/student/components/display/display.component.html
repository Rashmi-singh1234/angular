<div class="w3-container">
    <table class="w3-table-all">
      <thead>
        <tr class="w3-green">
          <th>RollNo</th>
          <th>Name</th>
          <th>DOB</th>
          <th>MARKS</th>
        </tr>
      </thead>
      <tr *ngFor='let us of result'>
        <td >{{us.RollNO}}</td>
          <td>{{us.Name}}</td>
          <td>{{us.DOB}}</td>
          <td>{{us.MARKS}}</td>
          <!-- <td>{{result}}</td> -->
        </tr>
    </table>
  </div>
